<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        뷰 디렉티브

        HTML태그 안에 v- 접두사를 가지는 모든 속성들.
        화면의 요소를 더 쉽게 조작하기 위해 사용하는 기능.
        뷰 데이터 값이 변경되었을 때 화면의 요소들이 reactive하게 반응하여
        변경된 데이터값에 따라 갱신된다.

        이런식으로 화면의 요소를 직접 제어할 필요 없이
        뷰의 디렉티브를 활용하여 화면 요소들을 조작할 수 있다.

        형식 : <a v-if="flag">두잇 Vue.js</a>


        v-if         :  지정한 뷰 데이터의 값의 참, 거짓 여부에 따라 
                        해당 HTML 태그를 화면에 표시하거나 표시하지 않음.

        v-for        :  지정한 뷰 데이터의 개수만큼 해당 HTML 태그를 반복 출력함.

        v-show       :  v-if와 유사하게 데이터의 진위 여부에 따라
                        해당 HTML 태그를 화면에 표시하거나 표시하지 않는다.
                        다만 v-if는 해당 태그를 완전히 삭제하지만
                        v-show는 css 효과만 display: none; 으로 주어 
                        실제 태그는 남아있고 화면 상으로만 보이지 않는다.

        v-on         :  화면 요소의 이벤트를 감지하여 처리할 때 사용.

        v-model      :  form에서 주로 사용되는 속성.
                        폼에 입력한 값을 뷰 인스턴스의 데이터와 즉시 동기화한다.
                        화면에 입력된 값을 저장하여 서버에 보내거나
                        watch와 같은 고급 속성을 이용하여 추가 로직을 수행할 수 있다.
                        **<input>, <select>, <textarea> 태그에만 사용할 수 있다.**


        ex) 

        (1) v-if       : 분기 처리의 조건 값인 flag 값이 true 이므로 '두잇 Vue.js' 텍스트를 화면에 표시한다.
        (2) v-for      : 뷰 데이터 systems는 'android', 'ios', 'window'의 총 3개의 값을 가지는 배열이다.
                         이 배열의 요소 개수만큼 <li>태그가 반복되어 {{ system }}으로 각 요소의 값을 화면에 표시한다.
        (3) v-show     : v-if 와 마찬가지로 flag 값이 true 이므로 '두잇 Vue.js' 텍스트를 화면에 표시한다.
        (4) v-bind     : HTML 태그의 id 속성을 뷰 데이터에 선언한 uid 값과 연결하여 화면에 표시한다.
        (5) v-on       : [경고창 버튼]을 클릭했을 때 해당 이벤트를 감지하여 
                         methods 속성에 선언한 popupAlert() 메서드를 수행한다. -> 브라우저 기본 경고창을 연다.

        <div id="app">
            <a v-if="flag">두잇 Vue.js</a> (1)
            <ul>
                <li v-for="system in systems">{{ system }}</li>  (2)
            </ul>
            <p v-show="flag">두잇 Vue.js</p> (3)
            <h5 v-bind:id='uid'>뷰 입문서</h5> (4)
            <button v-on:click="popupAlert">경고창 버튼</button> (5)
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    flag: true, (1) , (3)
                    systems: ['android', 'ios', 'window'], (2)
                    uid: 10  (4)
                },
                methods: {
                    popupAlert: function() {
                        return alert('경고창 표시'); (5)
                    }
                }
            });
        </script>

    -->
    <div id="app">
        <a v-if="flag">두잇 Vue.js</a>
        <ul>
            <li v-for="system in systems">{{ system }}</li> 
        </ul>
        <p v-show="flag">두잇 Vue.js</p> 
        <h5 v-bind:id='uid'>뷰 입문서</h5> 
        <button v-on:click="popupAlert">경고창 버튼</button> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                flag: true,
                systems: ['android', 'ios', 'window'], 
                uid: 10 
            },
            methods: {
                popupAlert: function() {
                    return alert('경고창 표시');
                }
            }
        });
    </script>
</body>
</html>
