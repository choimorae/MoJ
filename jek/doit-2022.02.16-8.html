<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        - 네임드 뷰 -

        특정 페이지로 이동했을 때 여러 개의 컴포넌트를 동시에 표시하는 라우팅 방식.
        네스티드 라우터는 상위 컴포넌트가 하위 컴포넌트를 포함하는 형식이지만
        네임드 뷰는
        **같은 레벨에서 여러 개의 컴포넌트를 한번에 표시한다.**

        <route-view>에서 사용한 name 속성은 예약어가 아니라 사용자가 임의로 정의할 수 있는 값이다.
        name 속성을 지정하지 않았을 때의 기본 컴포넌트는 default로 접근한다.

     -->

     <!--라우터 영역 정의 S-->
     <div id="app">
         <router-view name="header"></router-view>
         <router-view></router-view> <!--name이 없는경우 디폴트 상태-->
         <router-view name="footer"></router-view>
     </div>
     <!--라우터 영역 정의 E
        (1) 먼저 <div> 태그 안에 <router-view> 3개를 추가하고 name 속성을 추가한다.
            **name 속성은 아래 components 속성에 정의하는 컴포넌트와 매칭하기 위한 속성.
            name 속성이 없는것은 default로 표시될 컴포넌트를 의미.
    -->


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script> <!--라우터 CDN 추가-->
    <script>
        
    /* 컴포넌트 내용 정의 S ------------------------------------------ */
        var Body = {template: '<div>This is Body</div>'};
        var Header = {template: '<div>This is Header</div>'};
        var Footer = {template: '<div>This is Footer</div>'};
    /* 컴포넌트 내용 정의 E ------------------------------------------ 
        (2) Body, Header, Footer 컴포넌트의 내용이 담길 객체를 선언한다.
           각 컴포넌트 내용에는 컴포넌트 영역이 구분 될 수 있게 간단한 template 속성을 추가.
    */



    /* <router-view>의 name 속성과 컴포넌트를 연결 S ------------------------------------------ */
        var router = new VueRouter({  // (3) 앞의 예제와 다르게 new VueRouter()로 라우터 생성 후 라우터 정보를 바로 그 안에 정의한다.
            routes: [
                {
                    path: '/',  // (4) path는 네임드 뷰가 실행될 URL을 정의하는 속성. 어플리케이션을 실행하면 마주치는 기본 URL 값 '/'를 지정함.
                    components: { // (5) components는 앞에서 <route-view>에 정의한 name 속성에 따라 표시될 컴포넌트를 정의하는 속성.
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                }
            ]
        });
    /* <router-view>의 name 속성과 컴포넌트를 연결 E ------------------------------------------ */



    
    /* 뷰 인스턴스 생성 S ------------------------------------------ */
        var app = new Vue({
            router
        }).$mount('#app');
    /* 뷰 인스턴스 생성 E ------------------------------------------ 
        (6) 마지막으로 인스턴스를 생성하고 네임드 뷰 정보를 갖고있는 라우터를 포함한다.
    */
    
    </script>
</body>
</html>
