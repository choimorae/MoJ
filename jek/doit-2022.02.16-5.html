<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <child-component v-bind:propsdata="message"></child-component>
        <sibling-component v-bind:propsdata="anotherMessage"></sibling-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        // 1. sibling-component를 이름으로 하는 새로운 컴포넌트 등록.
        
        Vue.component('sibling-component', {
            props: ['propsdata'],
            template: '<p>{{ propsdata }}</p>'
        });

        Vue.component('child-component', {
            props: ['propsdata'],
            template: '<p>{{ propsdata }}</p>'
        });


        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue! passed from Parent Component',
                // 2. data 속성을 1개 더 지정하고 임의의 문자열을 값으로 대입. 
                //    새로 지정한 data 속성은 위 sibling-component에 props로 전달.
                anotherMessage: 'Hello Vue! this is another message passed from Parent Component'
            }
        })
    </script>
</body>
</html>
