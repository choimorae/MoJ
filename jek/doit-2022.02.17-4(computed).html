<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        고급 탬플릿 기법

        실제 애플리케이션을 개발할 때 유용한 속성.

        1. computed 속성
           데이터를 가공하는 등의 복잡한 연산은 뷰 인스턴스 안에서 하고
           최종적으로 HTML에는 데이터를 표현만 해야한다.
           computed 속성은 이러한 데이터 연산들을 정의하는 영역이다.

           장점 1. data 속성 값의 변화에 따라 자동으로 다시 연산한다.
           장점 2. 캐싱(동일한 연산을 반복해서 하지 않기 위해 연산이 결과 값을 미리 저장하고 있다가 필요할 때 불러오는 동작).

         ** computed속성과 methods속성 차이점 **-------------------------------------------------------------------------------
         
         methods 속성은 호출할 때만 해당 로직이 수행되고
         computed 속성은 대상 데이터의 값이 변경되면 자동적으로 수행된다.
         즉, 수동적으로 데이터를 갱신하느냐, 능동적으로 데이터를 갱신하느냐의 차이!

         ex) 
            <div id="app">
                <p>{{ message }}/<p>
                <button v-on:click="reverseMsg">문자열 역순</button>
            </div>

            <script>
                new Vue({
                    el: '#app',
                    data: {
                        message: 'Hello Vue.js!'
                    },
                    methods: {
                        reverseMsg: function() {
                            this.message = this.message.split('').reverse().join('');
                            return this.message;
                        }
                    }
                })
            </script>

             이 코드는 하단의 computed 속성으로 문자열 순서를 바꾼 코드와 동일한 결과를 낸다.
             다만 [문자열 역순] 버튼을 클릭했을 때만 문자열 순서를 역으로 변환한다.


         ----------------------------------------------------------------------------------------------------------------------

        ex)
        
        <div id="app">
            <p>{{ reversedMessage }}/<p>
        </div>

        <script>
            //computed 속성을 이용한 문자열 순서 변환 코드
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                },
                computed: {
                    reversedMessage: function() {
                        return this.message.split('').reverse().join('');
                    }
                }
            });
        </>



        -> 캐싱면에서 computed, methods 속성을 보면
        m은 수행할 때마다 연산을 하기때문에 별도로 캐싱을 하지 않지만
        c는 데이터가 변경되지 않는 한 이전의 계산 값을 가지고 있다가(캐싱하고 있다가)
        필요할 때 바로 반환한다. 

        따라서 복잡한 연산을 반복 수행해서 화면에 나타내야 한다면 
        computed 속성을 이용하는것이 methods 속성을 이용하는 것보다 성능 면에서 효율적이다.

    -->
    <div id="app">
        <p>{{ reversedMessage }}/<p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            //computed 속성을 이용한 문자열 순서 변환 코드
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                },
                computed: {
                    reversedMessage: function() {
                        return this.message.split('').reverse().join('');
                    }
                }
            });
        </script>
</body>
</html>
