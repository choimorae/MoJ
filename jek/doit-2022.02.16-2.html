<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!-- 오른쪽에서 왼쪽으로 속성을 읽으면 더 수월함 -->
        <!-- propsdata : props 속성이름 / message : 상위 컴포넌트의 데이터 속성 -->
        <child-component v-bind:propsdata="message"></child-component>
        <!-- (4) HTML에 컴포넌트 태그를 추가. -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>

    /*
        상위 - 하위 컴포넌트란?

        -> 트리 구조에서 부모 노드, 자식 노드처럼 
        컴포넌트 간의 관계가 부모, 자식으로 이루어진 컴포넌트를 의미한다.

        -> 지역 또는 전역 컴포넌트를 등록하면 등록된 컴포넌트는
        자연스럽게 하위 컴포넌트(자식 컴포넌트)가 된다.
        그리고 하위 컴포넌트를 등록한 인스턴스는 상위 컴포넌트(부모 컴포넌트)가 된다.
    */

    /*
        상위 컴포넌트 -> (props 전달) -> 하위 컴포넌트
        하위 컴포넌트 -> (이벤트 발생) -> 상위 컴포넌트

        상위 -> 하위로는 props 라는 특별한 속성을 전달한다.
        하위 -> 상위로는 기본적으로 이벤트만 전달할 수 있다.
    */

    /*
        - props 속성 -

        상위 컴포넌트에서 하위 컴포넌트로 데이터를 전달할 때 사용하는 속성.
        props 속성을 사용하려면 먼저 하위 컴포넌트의 속성에 정의해야한다.

        ex) 

        Vue.component('child-component', {
            props: ['props 속성 이름']
        })

        그런 다음 상위 컴포넌트의 HTML 코드에 등록된 child-component 컴포넌트 태그에 v-bind 속성을 추가한다.

        ex) <child-component v-bind:props 속성이름="상위 컴포넌트의 data 속성"></child-component>

        v-bind 속성의 왼쪽 값으로 하위 컴포넌트에서 정의한 props 속성을 넣고
        오른쪽 값으로 하위 컴포넌트에게 전달할 상위 컴포넌트의 data 속성을 지정한다.


    */
        
        //상위 컴포넌트의 message 속성을 하위 컴포넌트에 props로 전달하여 메세지를 출력
        
        Vue.component('child-component', { //(2) Vue.component()를 이용하여 하위 컴포넌트인 child-component를 등록.
            props: ['propsdata'], //(3) child-component의 내용에 props 속성으로 propsdata를 정의
            template: '<p>{{ propsdata }}</p>', // (5) child-component의 template 속성에 정의된 '<p>{{ propsdata }}</p>' 는 Hello Vue! 부모 컴포넌트로부터 넘어왔어 가 된다. 
        });

        new Vue({ //(1) new Vue()로 인스턴스를 하나 생성.
            el: '#app',
            data: {
                message: 'Hello Vue! 부모 컴포넌트로부터 넘어왔어'
            }
        });
        
        // 즉 뷰 인스턴스의 data 속성에 정의된 message의 속성을 하위 컴포넌트에 props로 전달하여 화면에 나타난다.

        /*
            인스턴스에 새로운 컴포넌트를 등록하면
            기존에 있는 컴포넌트는 상위 컴포넌트(부모)가 되고
            새로 등록된 컴포넌트는 하위(자식) 컴포넌트가 된다.

            이렇게 새 컴포넌트를 등록한 인스턴스를 최상위 컴포넌트(Root Component)라고도 부른다.
        */
    
    </script>
    
</body>
</html>
