<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        * 뷰 템플릿 *
        HTML, CSS 등의 마크업 속성과 뷰 인스턴스에서 정의한 데이터 및 로직들을 연결하여 
        사용자가 브라우저에서 볼 수 있는 형태의 HTML로 변환해 주는 속성이다.

        템플릿 template 속성

        사용하는 방법은 두가지
        1. ES5에서 뷰 인스턴스의 template 속성을 활용

        <script>
            new Vue({
                template: '<p>Hello {{ message }}</p>'
            });
        </script>


        ** template 속성을 사용하지 않은 경우 **--------------------------------
        <div id="app">
            <h3>{{ message }}</h3>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            })
        </script>

        
        ** template 속성을 사용한 경우 **--------------------------------
        <div id="app"></div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                },
                template: ' <h3>{{ message }}</h3>'
            })
        </script>

        -> 결과값은 같다.

    -->

    <!--
        탬플릿에서 사용하는 뷰 속성과 문법
        - 데이터 바인팅
        - 자바 스크립트 표현식
        - 디렉티브
        - 이벤트 처리
        - 고급 탬플릿 기법

    -->

    <!--
        데이터 바인팅
        HTML 화면 요소를 뷰 인스턴스의 데이터와 연결하는 것을 의미한다.
        주요문법 : {{}} / v-bind

        {{}} 콧수염 괄호

        뷰 인스턴스의 데이터를 HTML 태그에 연결하는 가장 기본적인 텍스트 삽입 방식.

        v-once 속성: 뷰 데이터가 변경되어도 값을 바꾸고 싶지 않을때 사용.

    -->

    <!--
        v-bind ----------------------------------------------------------------------------------------

        아이디, 클래스, 스타일 등의 HTML속성(attributes)값에 뷰 데이터 값을 연결할 때 
        사용하는 데이터 연결 방식.
        형식은 v-bind속성으로 지정할 HTML 속성이나 props 속성 앞에 접두사로 붙인다.

        ex)

        <div id="app">
            <p v-bind:id="idA">아이디 바인딩</p>
            <p v-bind:class="classA">클래스 바인딩</p>
            <p v-bind:style="styleA">스타일 바인딩</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    idA: 10,
                    classA: 'container',
                    styleA: 'color: blue'
                }
            });

            -> HTML의 기본 속성인 id, class, style 앞에 v-bind:를 붙여서 
               뷰 인스턴스에서 정의한 데이터 속성과 연결하여 화면에 나타내는 예제.
              코드 실행 시 데이터의 값이 각 <p> 태그에 연결되어 화면에 나타난다.
        </script>



        자바스크립트 표현식 ----------------------------------------------------------------------------------------

        뷰의 탬플릿에서도 자바스크립트 표현식을 쓸 수 있다.
        {{}}안에 자바스크립트 표현식을 넣으면 됨.

        *** 주의할점 ***
        1. 자바스크립트의 선언문과 분기 구문은 사용할 수 .
        2. 복잡한 연산은 인스턴스 안에서 처리하고 화면에는 간단한 연산 결과만 표시해야 한다.

        ex)

        <div id="app">
            <p>{{ message }}</p>
            <p>{{ message + "!!!" }}</p>
            <p>{{ message.split('').reverse().join('') }}</p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            });

            -> HTML의 기본 속성인 id, class, style 앞에 v-bind:를 붙여서 
               뷰 인스턴스에서 정의한 데이터 속성과 연결하여 화면에 나타내는 예제.
              코드 실행 시 데이터의 값이 각 <p> 태그에 연결되어 화면에 나타난다.
        </script>

    -->

    <div id="app">
        <p>{{ message }}</p>
        <p>{{ message + "!!!" }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });
    </script>
</body>
</html>
