<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        watch 속성

        데이터 변화를 감지하여 자동으로 특정 로직을 수행한다.
        computed 속성과 유사하지만 
        computed 속성은 내장 API를 활용한 간단한 연산 정도로 적합한 반면,
        watch 속성은 데이터 호출과 같이 시간이 
        상대적으로 더 많이 소모되는 비동기 처리에 적합하다.

        그럼 비동기처리는 무엇인가?

        웹 앱에서 데이터를 호출할 때 일반적으로는 서버에 HTTP 요청을 보낸다.
        그런데 자바스크립트 코드가 실행되는 시점에서는
        서버에 보낸 요청이 언제 응답이 올 지 알 수 없다.
        따라서 다른 자바스크립트 연산에 영향을 주지 못하도록 별도의 영역(실행 컨텍스트)에서
        해당 데이터를 요청하고 응답을 기다린다.
        이를 자바스크립트 비동기 처리 로직이라고 한다.

        ex) watch 속성 예제
        
            <div id="app">
                <input v-model="message">
            </div>

            <script>
                new Vue({
                    el: '#app',
                    data: {
                        message: 'Hello Vue.js!'
                    },
                    watch: {
                        message: function(data) {
                            console.log("message의 값이 바뀐다 : ", data);
                        }
                    }
                });
            </script>

            -> input 의 입력 값을 v-model 디렉티브로 연결하여 입력 값에 변화가 있을 때마다
               watch 속성에서 변화된 값을 로그로 출력한다.
    
    -->

    
    <div id="app">
        <input v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            watch: {
                message: function(data) {
                    console.log("message의 값이 바뀐다 : ", data);
                }
            }
        });
    </script>
</body>
</html>
