<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>뷰 라우터 기본</title>
    <link rel="favicon" href="favicon.ico">
</head>
<body>
    <div id="app">
        <h1>뷰 라우터 예제</h1>
        <p>
            <!--URL 값을 변경하는 태그-->
            <router-link to="/main">Main 컴포넌트로 이동</router-link>
            <router-link to="/login">Login 컴포넌트로 이동</router-link>
        </p>
        <!--URL 값에 따라 갱신되는 화면영역-->
        <router-view></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>
    <!--라우터 cdn 정의-->
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
            //Main, Login 컴포넌트 정의
            var Main = {template: "<div>main</div>"}
            var Login = {template: "<div>login</div>"}

            //각 URL 에 맞춰 표시할 컴포넌트 지정
            var routes = [    
                //path main(router-link to 와 연결)에는 컴포넌트 Main 지정
                {path: "/main", component: Main},
                //path login(router-link to 와 연결)에는 컴포넌트 Login 지정
                {path: "/login", component: Login}
            ];

            //뷰 라우터 정의
            var router = new VueRouter({
                routes
            });

            //뷰 인스턴스에 라우터 추가
            var app = new Vue({
                //뷰 라우터의 기본 URL 형식은 해시 값을 사용하지만 index.html/login 처럼 해시값을 없애고 싶다면 아래줄과 같이 히스토리 모드를 활용하면 된다.
                mode : "history",
                router
            }).$mount("#app");
            //$mount 는 el 속성처럼 인스턴스를 화면에 붙여주는 역할을 한다.




        //$mount() API 란? $mount() API 는 el 속성과 동일하게 인스턴스를 화면에 붙이는 역할을 한다. 인스턴스를 생성할 때 el 속성을 넣지 않았더라도 생성하고 나서 $mount()를 이용하면 강제로 인스턴스를 화면에 붙일 수 있다. 참고로, 뷰 라우터의 공식문서는 모두 인스턴스 안에 el 을 지정하지 않고 라우터만 지정하여 생성한다음 생성된 인스턴스를 $mount 를 이용해 붙이는 식으로 안내하고 있다.

        

        //라우팅 : [웹 페이지 간의 이동 방법으로 현대 웹 앱 형태 중 하나인 싱글 페이지 애플리케이션에서 주소 사용중.]
        // 화면 전환이 매끄럽고 사용자 경험 향상 가능
        //뷰, 리액트, 앵귤러 모두 라우팅을 이용. 일반 Html 파일로도 라우팅 자바스크립트 라이브러리를 이요하여 라우팅 방식의 페이지 이동을 구현 가능

        //뷰 라우터 : 뷰에서 라우팅 기능을 구현할 수 있도록 지원하는 공식 라이브러리.

        //싱글 페이지 애플리케이션 : 페이지를 이동할 때마다 서버에 웹 페이지를 요청하여 새로 갱신하는 것이 아니라 [미리 해당 페이지들을 받아 놓고 페이지 이동 시에 클라이언트(사용자)의 라우팅을 이용하여 화면을 갱신하는 패턴을 적용한 애플리캐이션]

    </script>
</body>
</html>
