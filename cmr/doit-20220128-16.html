<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>콧수염 괄호</title>
    <link rel="favicon" href="favicon.ico">
</head>
<body>
    <div id="app" v-once>
        {{ message }}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:"Hello Vue.js!"
            }
        });
        //{{}}는 뷰 인스턴스의 데이터를 HTML 태그에 연결하는 가장 기본적인 텍스트 삽입 방식이다.
        //뷰 뿐만 아니라 다른 언어나 프레임워크에서도 자주 사용되는 템플릿 문법이다.
        //뷰 데이터가 변경되어도 값을 바꾸고 싶지 않다면 오른쪽과 같이 v-once 속성을 사용한다.
    </script>
</body>
</html>
