<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>전역 컴포넌트, 지역컴포넌트</title>
    <link rel="favicon" href="favicon.ico">
</head>
<body>
    <div id="app">
        <button>컴포넌트 등록</button>        
        <!--전역 컴포넌트 표시-->
        <my-component></my-component>
        <my-component-2></my-component-2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>
    <script>
        //전역 컴포넌트 - 전역컴포넌트도 Vue 라이브러리 생성에서 el 속성을 통해 유효범위를 표시
        Vue.component("my-component", {
            //컴포넌트 이름은 자유
            //template, data, method 등 사용 가능
            template: "<div>전역 컴포넌트가 등록되었습니다!</div>"
        });

        //로컬 컴포넌트
        var cmp = {
            template: "<div>지역 컴포넌트도 등록하였습니다!</div>"
        }
        new Vue({
            el: "#app",
            components:{
                "my-component-2": cmp
            }
        })
    </script>
</body>
</html>
