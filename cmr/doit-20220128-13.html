<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>네임드 뷰 라우팅</title>
    <link rel="favicon" href="favicon.ico">
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var Body = {template: "<p>This is Body</p>"};
        var Header = {template: "<p>This is Header</p>"};
        var Footer = {template: "<p>This is Footer</p>"};
        var LoginHeader = {
            template: "<p>This is LoginHeader</p>"
        };
        var LoginFooter = {
            template : "<p>This is LoginFooter</p>"
        }
        var LoginBody = {
            template : "<p>This is LoginBody</p>"
        }
        var router = new VueRouter({
           routes:[
               {
                   path: '/',
                   components:{
                       default: Body,
                       header: Header,
                       footer: Footer
                   }
               },
               {
                   path: '/login',
                   components:{
                       default: LoginBody,
                       header: LoginHeader,
                       footer: LoginFooter
                   }
               }
           ] 
        });

        var app = new Vue({
            router
        }).$mount("#app");
    </script>
</body>
</html>
