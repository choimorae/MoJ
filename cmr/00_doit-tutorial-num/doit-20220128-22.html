<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>이벤트 처리 event 인자를 통해 돔 이벤트에 접근</title>
    <link rel="favicon" href="favicon.ico">
</head>
<body>
    <div id="app"><button v-on:click="clickBtn">클릭</button></div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>                                                                                                                                                                                       
        new Vue({
            el: "#app",
            methods: {
                clickBtn: function(event){
                    console.log(event);
                }
            }
        });
        //Html 태그에서 v-on:click 으로 호출하는 메서드에 인자를 전달하지 않아도 clickBtn function(event){}와 같이 event 인자를 정의하면 해당 돔 요소의 이벤트 객체에 접근 가능
    </script>
</body>
</html>
