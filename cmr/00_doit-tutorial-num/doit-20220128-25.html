<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>watch 속성</title>
    <link rel="favicon" href="favicon.ico">
</head>
<body>
    <div id="app"><input type="text" v-model="message"><span></span></div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>                              
        new Vue({
            el: "#app",
            data: {
                message:"Hello Vue.js!"
            },
            watch:{
                message: function(data){
                    console.log("message의 값이 바뀝니다 :", data)
                }
            }
        });



       //watch 속성은 데이터 변화를 감지하여 자동적으로 특정 로직을 수행.
       //computed 속성은 내장 API 를 활용한 간단한 연산에 적합한 반면에 watch 속성은 데이터 호출과 같이 시간이 상대적으로 더 많이 소모되는 비동기 처리에 적합
    </script>
</body>
</html>
