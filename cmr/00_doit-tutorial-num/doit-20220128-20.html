<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>디렉티브</title>
    <link rel="favicon" href="favicon.ico">
</head>
<body>
    <div id="app">
        <a href="#" v-if="flag">두잇 Vue.js</a>
        <ul>
            <li v-for="system in systems">{{system}}</li>
        </ul>
        <p v-show="flag">두잇 Vue.js</p>
        <h5 v-bind:id="uid">뷰 입문서</h5>
        <button v-on:click="popupAlert">경고 창 버튼</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.5/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>                                                                                                                                                                                                                                    

    new Vue({
        el: "#app",
        data:{
            flag:true,
            systems:['android', 'ios', 'window'],
            uid:10
        },
        methods:{
            popupAlert:function(){
                return alert("경고 창 표시");
            }
        }
    });



    
                                                                                                                                                                                                                                                                                                                                                         
    //뷰 인스턴스 데이터 속서에 정의된 flag 값 에 따라 참이면 a가 보이고 거짓이면 a표시 X.
    //Html  태그 안에 c- 접두사를 가지는 보든 속성들을 의미한다. (앞에서 배운 v-bind 속성도 해당)
    
    //주요 디렉티브
    //v-if: 지정한 뷰 데이터 값의 참, 거짓 여부에 따라 해당 HTML 태그를 화면에 표시. 거짓 일 경우 해당 태그를 완전히 삭제
    //v-for: 지정한 뷰 데이터의 개수만큼 해당 HTML 태그를 반복 출력.
    //v-show: v-if 와 유사하게 데이터의 진위 여부에 따라 해당 HTML 태그를 화면에 표시하거나 표시하지 않거나 한다. 거짓일 경우 display;none을 주어 화면 상으로는 남아있음.
    //v-bind: HTML 태그의 기본 속성과 뷰 데이터 속성을 연결
    //v-on : 화면 요소 이벤트 감지 &처리. (click 등)
    //v-model : 폼에서 주로 사용되는 속성. 폼에 입력한 값을 뷰 인스턴스의 데이터와 즉시 동기화한다. 화면에 입력된 값을 저장하여 서버에 보내거나 watch 와 같은 고급 속성을 이용하여 추가 로직을 수행할 수 있다. <input>, <select>, <textarea> 태그에만 사용할 수 있다. 
    </script>
</body>
</html>
